<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/Assets/styles/css/preguntas.css" />
    <link rel="stylesheet" href="/Assets/styles/css/font.css" />
    <link
      rel="shortcut icon"
      href="/Assets/Archivos/img/icon.png"
      type="image/png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas</title>
    <style>
      .progreso {
        width: 100%;
        background-color: #f3f3f3;
        border: 1px solid #ddd;
        height: 20px;
        position: relative;
        margin-bottom: 20px;
      }
      .progreso-barra {
        height: 100%;
        background-color: #4caf50;
        width: 0;
        position: absolute;
        top: 0;
        left: 0;
        transition: width 0.3s ease;
      }
      .vidas span {
        font-size: 18px;
        margin-left: 5px;
      }
      .respuesta-imagen {
        width: 100px;
        height: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section id="home-section">
      <div class="contenedor-nav">
        <div class="close" id="close">x</div>
        <div class="progreso">
          <div class="progreso-barra" id="progreso-barra"></div>
        </div>
        <div class="vidas">
          <figure>
            <img src="/Assets/Archivos/img/corazon.svg" alt="" /><span
              onclick="close()"
              id="vidas"
              >4</span
            >
          </figure>
        </div>
      </div>

      <div class="contenedor-preguntas">
        <figure>
          <img
            id="pregunta-imagen"
            src="/Assets/Archivos/img/personajes/personaje-1.svg"
            alt=""
          />
        </figure>
        <span id="pregunta-texto"></span>
      </div>

      <div class="contenedor-respuestas" id="contenedor-respuestas">
        <!-- Los botones de respuesta se generarán dinámicamente aquí -->
      </div>
    </section>

    <script src="/Controlador/preguntas-data.js"></script>
  </body>
</html>
